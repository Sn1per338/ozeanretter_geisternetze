<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Login – Geisternetze</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .card-modern {
            border: none;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 12px;
        }
        .card-modern:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        .btn-modern {
            background-color: #0069d9;
            color: white;
            transition: background-color 0.3s;
            border-radius: 25px;
        }
        .btn-modern:hover {
            background-color: #0053ba;
        }
    </style>
</h:head>

<h:body class="bg-light">
    <header class="bg-primary text-white py-4 mb-5">
        <div class="container text-center position-relative">
            <h1 class="display-5 fw-bold">Login</h1>
            <p class="lead">Melde dich an, um Geisternetze zu melden oder zu bergen</p>
        </div>
    </header>

    <main class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-sm card-modern">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">Anmeldung</h5>

                        <h:form>
                            <div class="mb-3">
                                <h:inputText id="username" value="#{loginBean.username}" required="true"
                                             styleClass="form-control" placeholder="Benutzername" autofocus="true" />
                            </div>

                            <div class="mb-4">
                                <h:inputSecret id="password" value="#{loginBean.password}" required="true"
                                               styleClass="form-control" placeholder="Passwort" />
                            </div>

                            <div class="d-grid">
                                <h:commandButton value="Einloggen" action="#{loginBean.login}"
                                                 styleClass="btn btn-modern btn-lg" />
                            </div>

                            <h:messages styleClass="text-danger mt-3" layout="table" />
                        </h:form>

                        <p class="text-center mt-3">
                            Noch kein Account? 
                            <a href="registrierung.xhtml">Jetzt registrieren</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">© 2025 Geisternetze Projekt – Gemeinsam für saubere Ozeane</p>
    </footer>
</h:body>
</html>
