<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Registrierung – Geisternetze</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body class="bg-light">

    <header class="bg-primary text-white py-5 mb-5">
        <div class="container text-center">
            <h1 class="display-4 fw-bold">Registrieren</h1>
            <p class="lead">Werde Teil der Initiative gegen Geisternetze</p>
        </div>
    </header>

    <main class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm card-modern">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">Registrierungsformular</h5>

                        <h:form>
                            <div class="mb-3">
                                <label for="firstname" class="form-label">Vorname</label>
                                <h:inputText id="firstname" value="#{userBean.firstname}" required="true"
                                             styleClass="form-control" />
                                <h:message for="firstname" styleClass="text-danger" />
                            </div>

                            <div class="mb-3">
                                <label for="lastname" class="form-label">Nachname</label>
                                <h:inputText id="lastname" value="#{userBean.lastname}" required="true"
                                             styleClass="form-control" />
                                <h:message for="lastname" styleClass="text-danger" />
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">Benutzername</label>
                                <h:inputText id="username" value="#{userBean.username}" required="true"
                                             styleClass="form-control" />
                                <h:message for="username" styleClass="text-danger" />
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">E-Mail</label>
                                <h:inputText id="email" value="#{userBean.email}" required="true"
                                             styleClass="form-control">
                                    <f:validator validatorId="emailValidator" />
                                </h:inputText>
                                <h:message for="email" styleClass="text-danger" />
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Telefonnummer</label>
                                <h:inputText id="phone" value="#{userBean.phone}" required="true"
                                             styleClass="form-control" />
                                <h:message for="phone" styleClass="text-danger" />
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Passwort</label>
                                <h:inputSecret id="password" value="#{userBean.password}" required="true"
                                               styleClass="form-control" />
                                <h:message for="password" styleClass="text-danger" />
                            </div>

                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">Passwort wiederholen</label>
                                <h:inputSecret id="confirmPassword" value="#{userBean.confirmPassword}" required="true"
                                               styleClass="form-control" />
                                <h:message for="confirmPassword" styleClass="text-danger" />
                            </div>

                            <div class="d-grid">
                                <h:commandButton value="Registrieren" action="#{userBean.register}"
                                                 styleClass="btn btn-modern btn-lg" />
                            </div>

                            <h:messages globalOnly="true" styleClass="text-danger mt-3" layout="table" />
                        </h:form>

                        <p class="mt-4 text-center">
                            Bereits registriert? <a href="login.xhtml">Hier einloggen</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">© 2025 Geisternetze Projekt – Gemeinsam für saubere Ozeane</p>
    </footer>
</h:body>
</html>
