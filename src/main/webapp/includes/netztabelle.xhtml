<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
                


    <h:dataTable value="#{netzListe}" var="netz"
                 styleClass="table table-bordered table-striped mt-3"
                 headerClass="table-primary"
                 rendered="#{not empty netzListe}">
                 

        <h:column>
            <f:facet name="header">ID</f:facet>
            #{netz.id}
        </h:column>

        <h:column>
            <f:facet name="header">Meldedatum</f:facet>
            <h:outputText value="#{netz.meldedatum}">
                <f:convertDateTime pattern="dd.MM.yyyy" />
            </h:outputText>
        </h:column>

        <h:column>
            <f:facet name="header">Standort</f:facet>
            #{netz.standortLaengengrad} / #{netz.standortBreitengrad}
        </h:column>

        <h:column>
            <f:facet name="header">Größe</f:facet>
            #{netz.groesseInQuadratmeter} m²
        </h:column>

        <h:column>
            <f:facet name="header">Status</f:facet>
            #{netz.aktuellerStatus != null ? netz.aktuellerStatus.name() : 'UNBEKANNT'}
        </h:column>

        <h:column>
            <f:facet name="header">Letzte Änderung durch</f:facet>
            #{netz.letzteAenderndePersonName}
        </h:column>

    </h:dataTable>

    <h:panelGroup rendered="#{empty netzListe}">
        <div class="alert alert-info mt-3">Keine Geisternetze vorhanden.</div>
    </h:panelGroup>

</ui:composition>
